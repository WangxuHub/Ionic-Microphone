<ion-header>

  <ion-navbar>
    <ion-title>定位信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="error-info">{{errorinfo}}</div>

  <div>
    当前位置 
    <span style="margin-left:15px;">curLatitude：{{curLatitude}}</span>
    <span>curLongitude：{{curLongitude}}</span>
  </div>

  <div>
    历史位置
    <div *ngFor="let item of listLocation">
      <span style="margin-left:15px;">latitude:{{item.latitude}}</span>
      <span>longitude:{{item.longitude}}</span>
    </div>
  </div>
</ion-content>
